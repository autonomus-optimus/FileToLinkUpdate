<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Streaming Disabled</title>
    <!-- Materialize CSS CDN for Material Design styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        /* Overall dark background and typography */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Center the card on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling the card */
        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        .card .card-content {
            text-align: center;
        }

        .card .card-content h3 {
            margin-top: 0.5em;
            font-weight: 500;
        }

        .card .card-content p {
            font-size: 1.1em;
            margin: 1em 0;
        }

        .card .card-action {
            text-align: center;
        }

        /* Material style button */
        .btn {
            background-color: #bb86fc;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #985eff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <!-- Using a material icon to add visual interest -->
                <i class="material-icons large">block</i>
                <h3>Streaming is Disabled</h3>
                <p>We apologize for the inconvenience. Streaming functionality is currently disabled. Please check back
                    later or contact support.</p>
            </div>
            <!-- <div class="card-action">
                <a class="btn" href="#">Return Home</a>
            </div> -->
        </div>
    </div>
    <!-- Materialize JS for any potential interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
